<!-- this should be incapsulated in its own component, see https://developer.salesforce.com/docs/component-library/bundle/lightning-modal/documentation -->
<template>
  <lightning-modal-header
    label="Lets get to know each other"
  ></lightning-modal-header>
  <lightning-modal-body>
    <lightning-record-edit-form id="recordViewForm" object-api-name="Lead">
      <lightning-messages></lightning-messages>
      <lightning-input-field field-name="LastName"></lightning-input-field>
      <lightning-input-field field-name="Email"></lightning-input-field>
      <lightning-input-field field-name="Company"></lightning-input-field>

      <!-- submit -->
    </lightning-record-edit-form>
  </lightning-modal-body>
  <lightning-modal-footer>
    <lightning-button label="Submit" onclick={handleOkay}></lightning-button>
  </lightning-modal-footer>
</template>
